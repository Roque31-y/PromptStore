<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptStore | Login</title>
    <!-- bootstrap css cdn --> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icons --> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- extras --> <link href="assets/css/global.css" rel="stylesheet">
</head>
<body>
<main>
    <!-- ! header y formularios -->
    <div class="container position-absolute top-50 start-50 translate-middle">
        <!-- header card -->
        <div class="row d-none d-lg-flex justify-content-lg-center">
            <div class="col-6 mb-5">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="h1 fw-bold text-muted">PromptStore</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ! formulario de login -->
        <div id="loginCard" class="col-12 d-block">
            <div class="card mb-3">
                <div class="row g-0">
                    <!-- imagen -->
                    <div class="col-lg-6 d-none d-lg-block">
                        <img src="assets/imgs/login-side.png" class="img-fluid rounded-start object-fit-lg-cover h-100 w-100"
                             alt="Persona deslizando tarjeta en una terminal bancaria.">
                    </div>

                    <!-- contenido -->
                    <div class="col-lg-6">
                        <div class="card-body d-flex flex-column justify-content-center h-100"> <!-- centra el contenido de la card, en forma de columna -->
                            <h4 class="card-title">Log In</h4>
                            <p class="card-text text-muted"><small>Sistema de Gestión de Productos y Pedidos</small></p>

                            <!-- formulario -->
                            <form class="mt-3" id="loginForm">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Usuario</label>
                                    <input type="text" placeholder="Ingresa tu usuario..." class="form-control" id="loginUsername">
                                </div>

                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Contraseña</label>
                                    <div class="position-relative">
                                        <input type="password" placeholder="Ingresa tu contraseña..." class="form-control pe-5" id="loginPassword">
                                        <button type="button" id="loginTogglePassword"
                                                class="btn p-0 border-0 bg-transparent position-absolute top-50 end-0 translate-middle-y me-3">
                                            <i class="bi bi-eye-slash fs-5"></i>
                                        </button>
                                    </div>
                                </div>

                                <button id="loginSubmit" type="submit" class="btn btn-secondary w-100 mb-2">Iniciar Sesión</button>

                                <!-- footer -->
                                <div class="text-muted d-flex justify-content-between">
                                    <small>¿No tienes una cuenta?
                                        <a id="loginToggle" class="link-body-emphasis" href="#">Regístrate</a>
                                        </small>

                                    <!-- credenciales -->
                                    <small>🔒 manager / password</small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ! formulario de registro -->
        <div id="registerCard" class="col-12 d-none">
            <div class="card mb-3">
                <div class="row g-0">
                    <!-- contenido -->
                    <div class="col-lg-6">
                        <div class="card-body d-flex flex-column justify-content-center h-100"> <!-- centra el contenido de la card, en forma de columna -->
                            <h4 class="card-title">Registro</h4>
                            <p class="card-text text-muted"><small>Sistema de Gestión de Productos y Pedidos</small></p>

                            <!-- formulario -->
                            <form class="mt-3" id="registerForm">
                                <div class="mb-3">
                                    <label for="registerFullName" class="form-label">Nombre completo</label>
                                    <input type="text" placeholder="Ingresa tu nombre completo..." class="form-control" id="registerFullName">
                                </div>

                                <div class="mb-3">
                                    <label for="registerUsername" class="form-label">Usuario</label>
                                    <input type="text" placeholder="Ingresa tu usuario..." class="form-control" id="registerUsername">
                                </div>

                                <!-- agrupar contraseñas en fila -->
                                <div class="row g-3 mb-3">
                                    <div class="col-12 col-md-6">
                                        <label for="registerPassword" class="form-label">Contraseña</label>
                                        <div class="position-relative">
                                            <input type="password" placeholder="Ingresa tu contraseña..." class="form-control pe-5" id="registerPassword">
                                            <button type="button" id="registerTogglePassword"
                                                    class="btn p-0 border-0 bg-transparent position-absolute top-50 end-0 translate-middle-y me-3">
                                                <i class="bi bi-eye-slash fs-5"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <label for="registerConfirmPassword" class="form-label">Confirmar contraseña</label>
                                        <div class="position-relative">
                                            <input type="password" placeholder="Ingresa la misma contraseña..." class="form-control pe-5" id="registerConfirmPassword">
                                            <button type="button" id="registerToggleConfirmPassword"
                                                    class="btn p-0 border-0 bg-transparent position-absolute top-50 end-0 translate-middle-y me-3">
                                                <i class="bi bi-eye-slash fs-5"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <button id="registerSubmit" type="submit" class="btn btn-secondary w-100 mb-2">Crear Cuenta</button>
                            </form>

                            <!-- footer -->
                            <div class="text-muted d-flex justify-content-start">
                                <small>¿Ya tienes una cuenta?
                                    <a id="registerToggle" class="link-body-emphasis" href="#">Inicia sesión</a>
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- imagen -->
                    <div class="col-lg-6 d-none d-lg-block">
                        <img src="assets/imgs/login-side.png" class="img-fluid rounded-end object-fit-lg-cover h-100 w-100"
                             alt="Persona deslizando tarjeta en una terminal bancaria.">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- cdn js sweetalert2 --> <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- cdn js bootstrap--> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- js para login --> <script type="module" src="assets/js/login-register.js"></script>
</body>
</html>
