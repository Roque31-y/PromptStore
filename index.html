<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptStore | Login</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- bootstrap css cdn --> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icons --> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- extras --> <link href="assets/css/global.css" rel="stylesheet">
</head>
<body>
<main>
    <!-- ! header y form -->
    <div class="container position-absolute top-50 start-50 translate-middle">
        <!-- header card -->
        <div class="row d-flex justify-content-center">
            <div class="col-6 mb-5">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="h1 fw-bold text-muted">PromptStore</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- login card -->
        <div class="col-12">
            <div class="card mb-3">
                <div class="row g-0">
                    <!-- imagen -->
                    <div class="col-lg-6 d-none d-lg-block">
                        <img src="assets/imgs/login-side.png" class="img-fluid rounded-start object-fit-lg-cover h-100 w-100"
                             alt="Persona deslizando tarjeta en una terminal bancaria.">
                    </div>

                    <!-- contenido -->
                    <div class="col-lg-6">
                        <div class="card-body d-flex flex-column justify-content-center h-100"> <!-- centra el contenido de la card, en forma de columna -->
                            <h4 class="card-title">Log In</h4>
                            <p class="card-text text-muted"><small>Sistema de Gestión de Productos y Pedidos</small></p>

                            <!-- formulario de login -->
                            <form class="mt-3" id="formLogin">
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">Usuario</label>
                                    <input type="text" placeholder="Ingresa tu usuario..." class="form-control" id="inputEmail" required>
                                </div>

                                <div class="mb-3">
                                    <label for="inputPassword" class="form-label">Contraseña</label>
                                    <input type="password" placeholder="Ingresa tu contraseña..." class="form-control" id="inputPassword" required>
                                </div>

                                <button id="buttonLogin" type="submit" class="btn btn-secondary w-100 mb-2">Iniciar Sesión</button>

                                <!-- credenciales -->
                                <div class="text-muted d-flex justify-content-end">
                                    <small>🔒 manager / password</small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- cdn js sweetalert2 --> <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- cdn js bootstrap--> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- obtener bd --> <script type="module" src="assets/js/datos.js"></script>
<!-- js para login--> <script type="module" src="assets/js/index.js"></script>
</body>
</html>
